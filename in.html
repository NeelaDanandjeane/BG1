<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Snake Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    canvas {
      background: #222;
      border: 2px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = Math.floor(window.innerWidth * 0.9);
      canvas.height = Math.floor(window.innerHeight * 0.9);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let food = { x: 10, y: 10 };
    let dx = 1, dy = 0;
    let score = 0;

    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((part, index) => drawCell(part.x, part.y, index === 0 ? "lime" : "green"));
      drawCell(food.x, food.y, "red");

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
    }

    function updateGame() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Wall wrap
      if (head.x < 0) head.x = Math.floor(canvas.width / gridSize) - 1;
      if (head.y < 0) head.y = Math.floor(canvas.height / gridSize) - 1;
      if (head.x >= canvas.width / gridSize) head.x = 0;
      if (head.y >= canvas.height / gridSize) head.y = 0;

      // Check collision with self
      if (snake.some(part => part.x === head.x && part.y === head.y)) {
        alert("Game Over! Your score: " + score);
        snake = [{ x: 5, y: 5 }];
        dx = 1; dy = 0;
        score = 0;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
      } else {
        snake.pop();
      }
    }

    function gameLoop() {
      updateGame();
      drawGame();
    }

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    // Mobile swipe controls
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchend", e => {
      let dxSwipe = e.changedTouches[0].clientX - touchStartX;
      let dySwipe = e.changedTouches[0].clientY - touchStartY;

      if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
        if (dxSwipe > 0 && dx === 0) { dx = 1; dy = 0; }
        else if (dxSwipe < 0 && dx === 0) { dx = -1; dy = 0; }
      } else {
        if (dySwipe > 0 && dy === 0) { dx = 0; dy = 1; }
        else if (dySwipe < 0 && dy === 0) { dx = 0; dy = -1; }
      }
    });

    setInterval(gameLoop, 150);
  </script>
</body>
</html>
